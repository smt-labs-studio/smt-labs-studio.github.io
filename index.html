<html lang="en" data-theme="dark">

  <!-- Google Fonts -->

        <ul class="nav-links">

          <li><a href="/privacy-policy/">Privacy</a></li>
        </ul>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />

        <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle menu">

  <section class="apps apps--main" id="apps">
    <div class="container">
      <div class="section-header">
        <h2>Apps</h2>
      </div>
      <div class="apps-grid">
        <a href="calculator-for-biwenger/" class="app-card">
          <img src="assets/images/icon.png" alt="Calculator for Biwenger" class="app-card__icon">
          <div class="app-card__content">
            <h3 class="app-card__title">Calculator for Biwenger</h3>
            <p class="app-card__description">Discover your real money in Biwenger. Calculate balances, analyze transactions, and optimize your team.</p>
            <span class="app-card__link">Learn more</span>
          </div>
        </a>
      </div>
    </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <ul class="footer-links">
        <li><a href="/terms-of-use/">Terms of Use</a></li>
        <li><a href="/privacy-policy/">Privacy Policy</a></li>
